<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Counter</h1>
        </header>
        <main>
            <div class="sections-row">
                <section id="countdown-section">
                    <h2>Countdown</h2>
                    <div id="countdown">
                        <span id="days-left"></span> day(s) left
                    </div>
                </section>
                <section id="since-start-section">
                    <h2>Since Start Date</h2>
                    <div id="since-start">
                        <span id="days-since"></span> day(s) done
                    </div>
                </section>
                <section id="dates-section">
                    <h2>Important Dates</h2>
                    <p>Start Date: <span id="start-date"></span></p>
                    <p>End Date: <span id="end-date"></span></p>
                </section>
            </div>
            <section id="quote-section">
                <div id="quote">
                    <h3 id="quote-text"></h3>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
